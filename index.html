<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Çalışanlar Projesi</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card row">
            <div class="card-header">Çalışanlar Projesi</div>
            <div class="card-body border-bottom">
                <form id="employee-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Çalışan İsmi">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="department" id="department"
                                placeholder="Çalıştığı Departman">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="salary" id="salary" placeholder="Maaş">
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-primary">Çalışan Ekleyin</button>
                        <button id="update" class="btn btn-outline-warning ml-2" style="display:none;">Çalışanı Güncelleyin</button>
                    </div>
                </form>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="employees-title">Çalışanlar</h5>
                <hr>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">İsim</th>
                            <th scope="col">Departman</th>
                            <th scope="col">Maaş</th>
                            <th scope="col">Güncelle</th>
                            <th scope="col">Sil</th>
                        </tr>
                    </thead>
                    <tbody id="employees">

                        <!-- <tr>
                            <td>1</td>
                            <td>Ubeydnur Karaburun</td>
                            <td>Bilişim</td>
                            <td>4000</td>
                            <td><a href="#" id="update-employee" class="btn btn-danger">Güncelle</a></td>
                            <td> <a href="#" id="delete-employee" class="btn btn-danger">Sil</a></td>
                        </tr> -->

                    </tbody>
                </table>
                <hr>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="bundles/bundle.js"></script>

</body>

</html>
